resources:
  - name: demo_gitRepo
    type: GitRepo
    configuration:
      path: jefferyfry/awsworkshop
      gitProvider: GitHub
      branches:
        include: master
  - name: npmBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}

  - name: scanned_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}
      
  - name: promoted_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}
      
      
  - name: docker_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}
   
   
  - name: scanned_npm_dockerBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}


  - name: promoted_docker_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}  
      
  - name: final_docker_npmBuild_Info 
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: npm_build
      buildNumber: ${run_number}    
      
      

      
pipelines:
  - name: init_environment
    steps:
    - name: create_scaffholding
      type: Bash
      configuration:
       inputResources:
        - name: demo_gitRepo
          trigger: false
       integrations:
        - name: Artifactory
      execution:
       onStart:
        - sudo apt-get install -y haveged
        - sudo service haveged start 
        - curl -fL https://getcli.jfrog.io | sh
        - sudo apt-get install -y jq
        - cp jfrog  `which jfrog`
        - retry_command jfrog rt config --url $int_Artifactory_url --user
          $int_Artifactory_user --apikey $int_Artifactory_apikey
          --interactive=false
        - "cd ${res_demo_gitRepo_resourcePath}"
        - "./scripts/create_entities.sh"
